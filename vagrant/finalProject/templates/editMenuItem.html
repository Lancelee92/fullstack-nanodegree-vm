<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='semantic.min.css') }}">   
</head>
<body>
<div class = 'ui card centered grid'>
<div class="content">
    <div class="header">Edit Restaurant</div>
</div>

<div class = 'content'>
<form class='ui form' action="{{url_for('editMenuItem', restaurant_id=menu.restaurant_id, item_id = menu.id)}}" method = 'POST'>
    <div class="field">
        <label>Name</label>
        <input type='text' size='30' name='name' placeholder='{{menu.name}}'>
    </div>
    <div class="field">
        <label>Description</label>
        <input type='text' size='30' name='description' placeholder='{{menu.description}}'>
    </div>
    <div class="field">
        <label>Price</label>
        <input type='text' size='30' name='price' placeholder='{{menu.price}}'>
    </div>
    <button class="ui button" type="submit">Edit Menu</button>

</form>
<a class="ui button" href='{{url_for('restaurantMenu', restaurant_id = menu.restaurant_id)}}'>Cancel</a>

</div>
</div>
</body>
</html>
