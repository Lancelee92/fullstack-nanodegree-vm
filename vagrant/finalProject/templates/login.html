<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='semantic.min.css') }}">
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start" async defer></script>
    <meta name="google-signin-client_id" content="494460536819-rigl0jjcpreo487i22a2lrn7lcqfg2vm.apps.googleusercontent.com">
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    <script>
    function start() {
        try{
        gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
            client_id: '494460536819-rigl0jjcpreo487i22a2lrn7lcqfg2vm.apps.googleusercontent.com',
            
        });
        });
        }
        catch(ex){
            console.warn(ex);
        }
    }
    </script>
</head>
<body>
    <div class='ui card centered grid'>
        <div class="content">
            <div class="header">Login</div>
        </div>
        <div class='content'>
            <div class="g-signin2" id="signinButton"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
    try{
        $('#signinButton').click(function() {
            function signInCallback(authResult){
            if (authResult['code']){
                $('#signinButton').attr('style', 'display: none');
                $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                headers: {
                'X-Requested-With': 'XMLHttpRequest'
                },
                contentType: 'application/octet-stream; charset=utf-8',
                success:function(result){
                    $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() {
                        window.location.href = "/";
                        }, 5000);
                },
                
                processData:false,
                data:authResult['code']
                });
            } else{
                // handle error
                console.log('There was an error: ' + authResult['error']);
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
            }
            auth2.grantOfflineAccess().then(signInCallback);
        });
    }
    catch (ex){
        console.warn(ex);
    }
    </script>
</body>
</html>
